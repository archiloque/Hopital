<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hopital</title>
    <link href="hopital.css" type="text/css" rel="stylesheet">
    <script type="text/javascript"
            src="jquery-1.4.4.min.js">
    </script>
    <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false&language=fr&region=FR">
    </script>
    <script type="text/javascript"
            src="adresses.js">
    </script>
    <script type="text/javascript"
            src="hopital.js">
    </script>
</head>
<body>
<div id="navigation">
    <form id="refresh_form" action="index.html" onsubmit="updateDisplay(); return false;">
        <fieldset>
            <legend>Type</legend>
            <ul>
                <li><input type="checkbox" id="ch_pu" name="pu"><label for="ch_pu">Public</label></li>
                <li><input type="checkbox" id="ch_prn" name="prn"><label for="ch_prn">Privé à but non lucratif</label>
                </li>
                <li><input type="checkbox" id="ch_prl" name="prl"><label for="ch_prl">Privé à but lucratif</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Caractéristiques</legend>
            <ul>
                <li><input type="checkbox" id="e_" name="e_" checked onclick="clickIndifferent();"><label
                        for="e_">Indifférentes</label></li>
                <li>&nbsp;</li>

                <li><input class="e_s" type="checkbox" id="e_m" name="e_m" onclick="clickSpecifique();"><label
                        for="e_m">Médecine</label></li>
                <li><input class="e_s" type="checkbox" id="e_ch" name="e_ch" onclick="clickSpecifique();"><label
                        for="e_ch">Chirurgie</label></li>
                <li><input class="e_s" type="checkbox" id="e_o" name="e_o" onclick="clickSpecifique();"><label
                        for="e_o">Obstétrique</label></li>
                <li><input class="e_s" type="checkbox" id="e_p" name="e_p" onclick="clickSpecifique();"><label
                        for="e_p">Psychiatrie</label></li>

                <li><input class="e_s" type="checkbox" id="e_s" name="e_s" onclick="clickSpecifique();"><label
                        for="e_s">Scanner</label></li>
                <li><input class="e_s" type="checkbox" id="e_i" name="e_i" onclick="clickSpecifique();"><label
                        for="e_i">IRM</label></li>
                <li><input class="e_s" type="checkbox" id="e_x" name="e_x" onclick="clickSpecifique();"><label
                        for="e_x">Caméra à scintillation</label></li>
                <li><input class="e_s" type="checkbox" id="e_t" name="e_t" onclick="clickSpecifique();"><label
                        for="e_t">TEP</label></li>
                <li><input class="e_s" type="checkbox" id="e_h" name="e_h" onclick="clickSpecifique();"><label
                        for="e_h">Salles d'hémodynamique</label></li>
                <li><input class="e_s" type="checkbox" id="e_c" name="e_c" onclick="clickSpecifique();"><label
                        for="e_c">Salles de coronarographie</label></li>
            </ul>
        </fieldset>
        <input name="refresh" value="Mettre à jour" type="submit">
    </form>
    <br/>

    <div id="caracteristiques">
    </div>

    <fieldset>
        <form id="adress_form" action="index.html" onsubmit="updateAddress(); return false;">
            <div>
                <label for="adresse">Votre adresse</label>
                <input id="adresse" name="adresse" type="text">
            </div>
            <input value="Mettre à jour" type="submit">
        </form>
    </fieldset>

    <form id="nearest_form" action="index.html" onsubmit="findNearest(); return false;">
        <input value="Le plus proche" type="submit">
    </form>

    <div id="license">Les données sont issues des sites http://finess.sante.gouv.fr et http://platines.sante.gouv.fr
    </div>
</div>
<div id="map_canvas">
</div>
</body>
</html>
